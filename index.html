<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SHINE with SmartCliff</title>
  </head>
  <body>
    <!-- SHINE Content -->
    <div class="main-container">
      <img class="logo" src="/asstes/logo.png" alt="" />
      <h4></h4>
      <h3 class="title">
        Build your success with <b>SmartCliff</b> and
        <b>SHINE</b> in your career!
      </h3>
      <div class="wrapper">
        <div class="container">
          <input type="radio" name="slide" id="c1" checked />
          <label for="c1" class="card">
            <div class="row">
              <div class="icon">S</div>
              <div class="description">
                <h4>Skilling for Success</h4>
              </div>
            </div>
          </label>

          <input type="radio" name="slide" id="c2" />
          <label for="c2" class="card">
            <div class="row">
              <div class="icon">H</div>
              <div class="description">
                <h4>Handholding for Growth</h4>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c3" />
          <label for="c3" class="card">
            <div class="row">
              <div class="icon">I</div>
              <div class="description">
                <h4>Industry Readiness</h4>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c4" />
          <label for="c4" class="card">
            <div class="row">
              <div class="icon">N</div>
              <div class="description">
                <h4>Nurturing Talent</h4>
              </div>
            </div>
          </label>
          <input type="radio" name="slide" id="c5" />
          <label for="c5" class="card">
            <div class="row">
              <div class="icon">E</div>
              <div class="description">
                <h4>Employability & Excellence</h4>
              </div>
            </div>
          </label>
        </div>
        <div class="img-decor">
          <img src="/asstes/building.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
